<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seja bem vindo!</h1>
    <p>{{ now }}</p>
    <p>
        <ul>
            {% for day in days %}

            {% if day == 8 %}

                <li><b>{{ day }}</b></li>

            {% elif day == 6 %}

                <li><em>{{ day }}</em></li>

            {% else %}

                <li>{{ day }}</li>

            {% endif %}

            {% endfor %}
        </ul>
    </p>
</body>
</html>
